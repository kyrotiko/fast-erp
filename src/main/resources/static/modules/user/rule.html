                <el-form-item label="类型">
                    <el-radio-group v-model="permission.type" size="medium">

                        <el-radio-button label="FUNCTION">功能</el-radio-button>

                </el-form-item>
                <el-form-item label="路径">
                    <el-input v-model="permission.path" placeholder="请输入路径"></el-input>
                </el-form-item>
                <el-form-item label="备注">
                    <el-input v-model="permission.remark" placeholder="请输入备注"></el-input>
                </el-form-item>
            </el-form>
