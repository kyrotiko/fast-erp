<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>角色管理</title>
    <script type="text/javascript" src="../../resources/js/header.js"></script>
    <style type="text/css">
        .ztree li span.button.add {
            margin-left: 2px;
            margin-right: -1px;
            background-position: -144px 0;
            vertical-align: top;
            *vertical-align: middle
        }
    </style>
</head>

<body>
<div id="vcontroller">
    <!-- 查看用户 -->
    <div class="weadmin-body">
        <fieldset class="layui-elem-field">
            <legend>权限管理</legend>
            <div class="layui-field-box">
                <div class="my-layui-block">
                    <div id="ztree" class="ztree"></div>
                </div>
            </div>
        </fieldset>
    </div>
    <!-- 弹出层 -->
    <div id="select" style="display: none">
        <div id="selectbody" class="weadmin-body my-layui-nodeview">
            <el-form ref="form" label-width="80px">
                <input type="text" class="layui-hide" v-model="permission.id"/>
                <input type="text" class="layui-hide" v-model="permission.parentid"/>
                <el-form-item label="权限名">
                    <el-input v-model="permission.content" placeholder="请输入权限名称"></el-input>
                </el-form-item>
                <el-form-item label="类型">
                    <el-radio-group v-model="permission.type" size="medium">
                        <el-radio-button label="MENU">菜单</el-radio-button>
                        <el-radio-button label="FUNCTION">功能</el-radio-button>
                    </el-radio-group>
                </el-form-item>
                <el-form-item label="排序">
                    <el-input v-model="permission.order" placeholder="请输入排序值0~99999"></el-input>
                </el-form-item>
                <el-form-item label="路径">
                    <el-input v-model="permission.path" placeholder="请输入路径"></el-input>
                </el-form-item>
                <el-form-item label="备注">
                    <el-input v-model="permission.remark" placeholder="请输入备注"></el-input>
                </el-form-item>
            </el-form>
        </div>
    </div>
</div>

</div>
<script src="js/rule.js"></script>
</body>

</html>
